<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - Swayam Suraksha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    h2 {
      margin-top: 80px;
      color: #0d6efd;
      font-weight: bold;
    }
    .card-custom {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
      border-radius: 20px;
      transition: transform 0.3s;
    }
    .card-custom:hover {
      transform: scale(1.02);
    }
    .badge-status {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top shadow-sm bg-white">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="main-logo.png" alt="Logo" class="brand-logo" style="height: 40px; margin-right: 10px;">
      <span><strong>Swayam</strong> Suraksha</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="report.html">Report Crime</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Dashboard Content -->
<div class="container mt-5 pt-5">
  <h2 class="text-center mb-4">Your Reported Crimes</h2>
  <div class="row" id="crimeCardsContainer">
    <!-- Crime cards will be injected here -->
  </div>
</div>

<!-- Sample Data Script -->
<script>
  const reportedCrimes = [
    {
      type: "Theft",
      location: "MG Road, Bengaluru",
      date: "2025-04-15",
      status: "Under Investigation"
    },
    {
      type: "Missing Person",
      location: "Jayanagar, Bengaluru",
      date: "2025-04-10",
      status: "Resolved"
    },
    {
      type: "Assault",
      location: "Koramangala, Bengaluru",
      date: "2025-04-05",
      status: "Pending"
    }
  ];

  const container = document.getElementById('crimeCardsContainer');
  reportedCrimes.forEach((crime) => {
    const statusClass = crime.status === "Resolved" ? "bg-success" :
                        crime.status === "Under Investigation" ? "bg-warning text-dark" :
                        "bg-danger";
    const card = `
      <div class="col-md-4 mb-4">
        <div class="card card-custom p-3 h-100">
          <h5>${crime.type}</h5>
          <p class="mb-1"><strong>Location:</strong> ${crime.location}</p>
          <p class="mb-1"><strong>Date:</strong> ${crime.date}</p>
          <span class="badge ${statusClass} badge-status">${crime.status}</span>
        </div>
      </div>
    `;
    container.innerHTML += card;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

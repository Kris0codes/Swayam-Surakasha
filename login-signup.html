<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login / Signup</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f3;
    }

    /* Navbar */
    .navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: 700;
      color: #4CAF50;
    }

    .nav-link {
      color: #333;
      font-weight: 500;
      margin-right: 15px;
      transition: color 0.3s, transform 0.3s;
    }

    .nav-link:hover {
      color: #4CAF50;
      transform: translateY(-2px);
    }

    /* Container */
    .container {
      max-width: 500px;
      margin-top: 60px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    /* Buttons */
    .btn-custom {
      background-color: #4CAF50;
      color: #fff;
      border-radius: 30px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }

    /* Toggle links */
    .toggle-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #4CAF50;
      cursor: pointer;
      text-decoration: underline;
    }

    .form-label {
      font-weight: 600;
    }

    .role-specific {
      display: none;
      margin-top: 20px;
    }

    hr {
      margin: 0;
      border-top: 2px solid #ccc;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Swayam Suraksha</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="report.html">Report a Crime</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<hr>

<!-- Main Container -->
<div class="container">
  
  <!-- Sign Up Form -->
  <div id="signupForm">
    <h2>Create Account</h2>
    <form id="formSignup">
      <div class="mb-3">
        <label class="form-label">Register as:</label>
        <select id="signupUserType" class="form-select" required>
          <option value="">Select...</option>
          <option value="citizen">Citizen</option>
          <option value="police">Police Officer</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Enter password" required>
      </div>

      <div id="signupPoliceFields" class="role-specific">
        <div class="mb-3">
          <label for="signupIdProof" class="form-label">Upload Police ID Proof</label>
          <input type="file" class="form-control" id="signupIdProof" accept=".jpg,.jpeg,.png,.pdf">
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom">Sign Up</button>
      </div>

      <span class="toggle-link" onclick="toggleForms('signin')">Already have an account? Sign In</span>
    </form>
  </div>

  <!-- Sign In Form -->
  <div id="signinForm" style="display: none;">
    <h2>Sign In</h2>
    <form id="formSignin">
      <div class="mb-3">
        <label for="signinEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="signinEmail" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="signinPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signinPassword" placeholder="Enter password" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom">Sign In</button>
      </div>

      <span class="toggle-link" onclick="toggleForms('signup')">Don't have an account? Create One</span>
    </form>
  </div>

</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>

  // Autofill role from previous selection
document.addEventListener('DOMContentLoaded', function() {
  const selectedRole = localStorage.getItem('selectedRole');
  if (selectedRole) {
    const userTypeSelect = document.getElementById('signupUserType');
    if (userTypeSelect) {
      userTypeSelect.value = selectedRole;
      // Trigger change event to show Police ID field if needed
      userTypeSelect.dispatchEvent(new Event('change'));
    }
  }
});

  // Toggle between Sign Up and Sign In
  function toggleForms(formType) {
    const signupForm = document.getElementById('signupForm');
    const signinForm = document.getElementById('signinForm');

    if (formType === 'signin') {
      signupForm.style.display = 'none';
      signinForm.style.display = 'block';
    } else {
      signupForm.style.display = 'block';
      signinForm.style.display = 'none';
    }
  }

  // Handle police officer signup specific fields
  document.getElementById('signupUserType').addEventListener('change', function () {
    const policeFields = document.getElementById('signupPoliceFields');
    if (this.value === 'police') {
      policeFields.style.display = 'block';
    } else {
      policeFields.style.display = 'none';
    }
  });

  // Handle signup form submit
  document.getElementById('formSignup').addEventListener('submit', function (e) {
    e.preventDefault();
    const userType = document.getElementById('signupUserType').value;
    const idProof = document.getElementById('signupIdProof').files[0];

    if (userType === 'police' && !idProof) {
      alert('Please upload your police ID proof.');
      return;
    }

    alert('Signup successful!');
    // Backend integration here
  });

  // Handle signin form submit
  document.getElementById('formSignin').addEventListener('submit', function (e) {
    e.preventDefault();
    alert('Signin successful!');
    // Backend integration here
  });
</script>

</body>
</html>

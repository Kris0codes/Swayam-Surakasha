  async defer></script>

<!-- Map Script -->
<script>
function initMap() {
  const indiaCenter = { lat: 22.9734, lng: 78.6569 };

  const map = new google.maps.Map(document.getElementById('map'), {
    zoom: 5,
    center: indiaCenter
  });

  // Example Crime Data
  const crimes = [
    { lat: 28.7041, lng: 77.1025, type: "Robbery", description: "Robbery reported near Connaught Place." },
    { lat: 19.0760, lng: 72.8777, type: "Assault", description: "Assault case near Mumbai Central." },
    { lat: 13.0827, lng: 80.2707, type: "Burglary", description: "House burglary reported in Chennai." },
    { lat: 13.0894, lng: 80.2712, type: "Burglary", description: "House burglary reported in Chennai." }
  ];

  crimes.forEach(crime => {
    const marker = new google.maps.Marker({
      position: { lat: crime.lat, lng: crime.lng },
      map: map,
      title: crime.type
    });

    const infowindow = new google.maps.InfoWindow({
      content: `<strong>${crime.type}</strong><br>${crime.description}`
    });

    marker.addListener('click', function() {
      infowindow.open(map, marker);
    });
  });
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swayam Suraksha - Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('Background.jpg') center/cover no-repeat fixed;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.9);
    }
    .card {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      background: #fff;
    }
    .btn-success {
      background-color: #4CAF50;
      border-color: #4CAF50;
      border-radius: 50px;
    }
    .btn-success:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 class="text-center mb-4">Create Your Account</h2>
  <form id="formRegister">
    <div class="mb-3">
      <label for="userType" class="form-label">Register as:</label>
      <select class="form-select" id="userType" required>
        <option value="" selected disabled>Select...</option>
        <option value="citizen">Citizen</option>
        <option value="police">Police Officer</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Create a password" required>
    </div>

    <div class="mb-3 d-none" id="idProofField">
      <label for="idProof" class="form-label">Upload Police ID Proof</label>
      <input type="file" class="form-control" id="idProof" accept=".jpg,.jpeg,.png,.pdf">
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-success py-2">Register</button>
    </div>

    <div class="text-center mt-3">
      <a href="login-signup.html" class="text-success">Already have an account? Sign In</a>
    </div>
  </form>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('userType').addEventListener('change', function() {
    const idProofField = document.getElementById('idProofField');
    idProofField.classList.toggle('d-none', this.value !== 'police');
  });

  document.getElementById('formRegister').addEventListener('submit', function(e) {
    e.preventDefault();
    const userType = document.getElementById('userType').value;
    if (userType === 'police' && !document.getElementById('idProof').files.length) {
      alert('Please upload your police ID proof.');
      return;
    }
    alert('Registration successful!');
    window.location.href = 'login-signup.html'; // after successful register, go to login page
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report Crime | Swayam Suraksha</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <!-- FontAwesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f3;
      padding-top: 70px;
    }

    footer {
      background-color: #212529;
      color: #ddd;
      padding: 40px 0;
      margin-bottom: 0px;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
      color: #2e7d32;
    }

    .footer-logo {
      height: 50px;
      margin-right: 10px;
    }

    .footer-brand {
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
    }

    .navbar {
      background-color: #ffffff;
      transition: background-color 0.4s;
    }

    .navbar-nav .nav-link {
      margin-right: 20px;
      color: #333;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #4CAF50;
      transform: translateY(-2px);
    }

    .brand-logo {
      height: 50px;
      width: auto;
      margin-right: 10px;
    }

    .separator {
      border: 0;
      height: 3px;
      background: #333;
      margin-top: 60px;
      margin-bottom: 40px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="main-logo.png" alt="Logo" class="brand-logo">
        <div class="brand-text">
          <strong>Swayam</strong> <br>Suraksha
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="report.html">Report a Crime</a></li>
          <li class="nav-item"><a class="nav-link" href="map.html">Crime Map</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <hr class="separator" />

  <!-- Form Section -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Report a Crime</h2>

    <!-- Inline Alert Message -->
    <div id="formMessage" class="alert d-none" role="alert"></div>

    <form id="crimeReportForm">
      <div class="mb-3">
        <label class="form-label">Reporter Identity</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="identityOption" id="realNameOption" value="name" checked>
          <label class="form-check-label" for="realNameOption">Use My Name</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="identityOption" id="anonymousOption" value="anonymous">
          <label class="form-check-label" for="anonymousOption">Report Anonymously</label>
        </div>
      </div>

      <div class="mb-3" id="nameField">
        <label for="reporterName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="reporterName" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label for="crimeType" class="form-label">Type of Crime</label>
        <select class="form-select" id="crimeType">
          <option value="" selected>Select crime type</option>
          <option>Robbery</option>
          <option>Assault</option>
          <option>Burglary</option>
          <option>Vandalism</option>
          <option>Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="crimeLocation" class="form-label">Location</label>
        <div class="input-group">
          <input type="text" class="form-control" id="crimeLocation" placeholder="Enter location manually or use button">
          <button class="btn btn-outline-success" type="button" id="getLocationBtn">Use My Location</button>
        </div>
      </div>

      <div class="mb-3">
        <label for="crimeDescription" class="form-label">Description</label>
        <textarea class="form-control" id="crimeDescription" rows="4" placeholder="Describe the incident"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Photo (optional)</label><br>
        <button type="button" class="btn btn-outline-primary me-2 mb-2" id="uploadFromCamera">Take Photo</button>
        <button type="button" class="btn btn-outline-secondary mb-2" id="uploadFromFiles">Choose from Files</button>
        <input type="file" id="incidentPhoto" style="display:none;">
      </div>

      <button type="submit" class="btn btn-success w-100">Submit Report</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-white bg-dark pt-2 pb-1 compact-footer">
    <div class="container">
      <div class="row text-start align-items-center">
        <div class="col-md-3 mb-2 d-flex align-items-center">
          <img src="main-logo.png" alt="Logo" width="30" height="30" class="me-2">
          <span class="fs-6 fw-bold">Swayam Suraksha</span>
        </div>

        <div class="col-md-3 mb-2">
          <h6 class="mb-1">Stay Updated</h6>
          <div class="d-flex">
            <input type="email" class="form-control form-control-sm me-1" placeholder="Email">
            <button class="btn btn-success btn-sm">OK</button>
          </div>
        </div>

        <div class="col-md-3 mb-2">
          <h6 class="mb-1">Contact</h6>
          <p class="mb-0">support@swayamsuraksha.com</p>
          <p class="mb-0">Emergency: 100</p>
        </div>

        <div class="col-md-3 mb-2">
          <h6 class="mb-1">Quick Links</h6>
          <div class="d-flex flex-wrap">
            <a href="report.html" class="text-success me-2">Report Crime</a>
            <a href="about.html" class="text-success me-2">About Us</a>
            <a href="map.html" class="text-success">Crime Map</a>
          </div>
        </div>
      </div>
      <hr class="border-secondary my-1">
      <div class="text-center pb-1">
        <small>Â© Swayam Suraksha all rights reserved 2025</small>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle Name Field
    const realNameOption = document.getElementById('realNameOption');
    const anonymousOption = document.getElementById('anonymousOption');
    const nameField = document.getElementById('nameField');

    realNameOption.addEventListener('change', () => {
      nameField.style.display = 'block';
    });

    anonymousOption.addEventListener('change', () => {
      nameField.style.display = 'none';
    });

    // Get Live Location
    document.getElementById('getLocationBtn').addEventListener('click', function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          document.getElementById('crimeLocation').value = `Latitude: ${lat}, Longitude: ${lon}`;
        }, function () {
          showMessage('Unable to fetch location. Please allow location access.', 'danger');
        });
      } else {
        showMessage('Geolocation is not supported by your browser.', 'danger');
      }
    });

    // Photo Upload Options
    const uploadFromCamera = document.getElementById('uploadFromCamera');
    const uploadFromFiles = document.getElementById('uploadFromFiles');
    const incidentPhoto = document.getElementById('incidentPhoto');

    uploadFromCamera.addEventListener('click', () => {
      incidentPhoto.setAttribute('accept', 'image/*');
      incidentPhoto.setAttribute('capture', 'environment');
      incidentPhoto.click();
    });

    uploadFromFiles.addEventListener('click', () => {
      incidentPhoto.removeAttribute('capture');
      incidentPhoto.setAttribute('accept', 'image/*');
      incidentPhoto.click();
    });

    // Form Validation and UI Alerts
    document.getElementById('crimeReportForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const isAnonymous = anonymousOption.checked;
      const name = document.getElementById('reporterName').value.trim();
      const type = document.getElementById('crimeType').value;
      const location = document.getElementById('crimeLocation').value.trim();
      const description = document.getElementById('crimeDescription').value.trim();
      const formMessage = document.getElementById('formMessage');

      function showMessage(message, type = 'danger') {
        formMessage.textContent = message;
        formMessage.className = `alert alert-${type}`;
        setTimeout(() => {
          formMessage.className = 'alert d-none';
        }, 5000);
      }

      if (!isAnonymous && name === '') {
        showMessage('Please enter your name or select "Report Anonymously".');
        return;
      }

      if (type === '') {
        showMessage('Please select a crime type.');
        return;
      }

      if (location === '') {
        showMessage('Please enter or fetch the location.');
        return;
      }

      if (description === '') {
        showMessage('Please provide a description of the incident.');
        return;
      }

      showMessage('Report submitted successfully! Police have been notified.', 'success');
      this.reset();
      nameField.style.display = realNameOption.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>

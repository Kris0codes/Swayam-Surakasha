<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Your Role | Swayam Suraksha</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('Background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      background: #ffffff;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    .card-body {
      text-align: center;
      padding: 40px 30px;
    }

    .card-title {
      font-size: 26px;
      font-weight: 600;
      color: #4CAF50;
    }
  </style>
</head>

<body>

<div class="overlay">
  <div class="container">
    <h2 class="text-center mb-5" style="color: #333;">Select Your Role</h2>
    <div class="row justify-content-center g-4">
      <div class="col-md-5">
        <div class="card" onclick="selectRole('citizen')">
          <div class="card-body">
            <h5 class="card-title">I am a Citizen</h5>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card" onclick="selectRole('police')">
          <div class="card-body">
            <h5 class="card-title">I am a Police Officer</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
  function selectRole(role) {
    // Save the selected role to localStorage
    localStorage.setItem('selectedRole', role);

    // Redirect to login/signup page
    window.location.href = "login-signup.html"; // Update if needed
  }
</script>

</body>
</html>
